<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ptf5="http://xmlns.jcp.org/jsf/passthrough"
                xmlns="http://www.w3.org/1999/xhtml"
                template="../../../resources/templates/master-page.xhtml"
                xmlns:mens="http://java.sun.com/jsf/composite/components"
                xmlns:pretty="http://ocpsoft.com/prettyfaces">
    <ui:define name="content">
        <mens:messages/>
        <h:outputText value="Desculpe, nenhum item encontrado." rendered="#{tipoUsuarioController.tipoUsuarios.size() eq 0}"  />
        <h:form id="formListagemPessoas" rendered="#{tipoUsuarioController.tipoUsuarios.size() ne 0}">
            <fieldset>
                <legend><i class="glyphicon glyphicon-th-list" ></i> Listagem</legend>
                <h:dataTable var="tipos" value="#{tipoUsuarioController.tipoUsuarios}" class="table table-bordered table-hover">
                    <h:column>
                        <f:facet name="header">
                            <h:commandLink value="ID" class="glyphicon glyphicon-sort"/>
                        </f:facet>
                        #{tipos.pk}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Descricao
                        </f:facet>
                        <pretty:link
                                mappingId="tipo-usuario-editar">
                            #{tipos.descricao}
                            <f:param value="#{tipos.pk}" />
                        </pretty:link>
                    </h:column>
                </h:dataTable>
            </fieldset>
        </h:form>
    </ui:define>
</ui:composition>
